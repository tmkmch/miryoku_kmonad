name: 'Build Tmk'
on:
  - workflow_dispatch
jobs:
  build:
    if: github.repository_owner == 'manna-harbour'
    uses: manna-harbour/miryoku_kmonad/.github/workflows/main.yml@main
    with:
      mode: '["build"]'
      alphas: '["qwerty"]'
      nav: '["default"]'
      clipboard: '["win"]'
      layers: '["default"]'
      mapping: '["default"]'
      kmonad_os: '["win"]'
